
<div class="flex gap-10">
    <div class="flex flex-col w-1/4">

    
    <h1 class="text-3xl font-bold">Applications</h1>
    <!-- Left Sidebar -->
    <div class="">
        <ul class="flex flex-col w-full">
            <li *ngFor="let application of applications" class="cursor-pointer py-2 text-lg flex justify-between hover:bg-gray-200/20 border-b border-gray-200">
                <button (click)="selectedApplication = application" class="w-full text-left flex justify-between">
                    <span class="font-medium">{{ application.name }}</span>
                    <p class="text-black/60">{{ application.updatedAt | date:'MM/dd/yy' }}</p>
                </button>
            </li>
        </ul>
            <button (click)="selectedApplication = undefined" class="mt-2 w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
                Add New Application
            </button>
    </div>
</div>


    <!-- Main Content Area -->
    <section class="flex-grow">
        <div *ngIf="selectedApplication != undefined">
            <h2 class="text-4xl mb-2">{{selectedApplication.name}}</h2>
        </div>
    <div *ngIf="selectedApplication == undefined">
        <h2 class="text-4xl mb-2">New Application</h2>
        <form [formGroup]="applicationForm" class="flex flex-col gap-2 mt-2">
            <div class="flex justify-between">
                <input type="text" formControlName="name" class="border-b border-black/30 text-2xl mt-1 block w-1/2 focus:outline-none focus:placeholder:opacity-0 placeholder:transition-all" placeholder="application name">
                <div class="w-1/3">
                                <label for="response-type" class="block text-sm font-medium text-gray-700">Select Template</label>
                                <select id="response-type" formControlName="templateId" class="p-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option *ngFor="let template of templates" value={{template.uuid}} >{{template.name}}</option>
                                </select>
                            </div>
            </div>
            <textarea name="" formControlName="rawText" id="" class="h-60 w-full ring-black p-2 ring-2 ring-opacity-15 rounded-md"></textarea>
            <button type="submit" class=" bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
                Submit
            </button>
        </form>
    </div>
</section>
</div>
