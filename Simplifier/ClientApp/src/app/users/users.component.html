<h1 class="text-3xl font-bold">Users</h1>
<div class="flex justify-between">
    <!-- Left Sidebar -->
    <div class="w-3/5">
        <ul class="">
            <li *ngFor="let user of users" class="w-full py-2 gap-10 items-center text-lg flex justify-between hover:bg-gray-200/20 border-b border-gray-200">
                    <p class="font-medium">{{ user.email }}</p>
                    <p class="text-black/50 text-sm">{{ user.uuid }}</p>
            </li>
        </ul>
    </div>
    <!-- Add new user on right -->
<div class="w-1/5">
    <h2 class="text-2xl font-bold mb-4">Add New User</h2>
    <form [formGroup]="userForm" (ngSubmit)="addNewUser()">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" formControlName="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
            Create new user
        </button>
    </form>
    </div>  
</div>
